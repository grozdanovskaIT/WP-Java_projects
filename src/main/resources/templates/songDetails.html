<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Song Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #343a40;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.25rem;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }

        .table td {
            vertical-align: middle;
        }

        .btn-dark {
            background-color: #6c757d;
            border: none;
        }

        .btn-dark:hover {
            background-color: #5a6268;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            Song Details
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td><strong>Title</strong></td>
                    <td th:text="${songTitle}">[Song Title]</td>
                </tr>
                <tr>
                    <td><strong>Genre</strong></td>
                    <td th:text="${songGenre}">[Genre]</td>
                </tr>
                <tr>
                    <td><strong>Release Year</strong></td>
                    <td th:text="${songRelease}">[Year]</td>
                </tr>
                <tr>
                    <td><strong>Performers</strong></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="artist : ${songPerformers}" th:text="|${artist.firstName} ${artist.lastName}|">
                                Performer Name
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <a href="/songs" class="btn btn-dark">Back to Songs</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
